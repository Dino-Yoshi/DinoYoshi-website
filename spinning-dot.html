<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Dot</title>
  <!--
    This style block contains all the CSS for the page.
    It centers the dot and creates the spinning animation.
  -->
  <style>
    /*
      The body is set to take the full viewport height, remove default margin,
      and use flexbox to center its content both vertically and horizontally.
    */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff; /* White background for a blank look */
    }

    /*
      The spinning-dot class creates a 50x50px circle using border-radius.
      The background is a linear gradient split between red and blue.
      The animation property applies the spin keyframes infinitely.
    */
    .spinning-dot {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, red 50%, blue 50%);
      animation: spin 1s linear infinite;
    }

    /*
      The spin keyframes rotate the dot 360 degrees.
      This creates the spinning effect.
    */
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!--
    This div is the only visible element on the page.
    It will appear as a spinning red and blue dot.
  -->
  <div class="spinning-dot"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DinoYoshi Website</title>
  <style>
    /*
      Center the content vertically and horizontally using flexbox.
      Set a white background and remove default margin.
    */
    @font-face{
        font-family: 'andyb';
        src: url('fonts/Terraria-Font/ANDYB.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    /*
      The .typing class styles the name and creates the typing effect:
      - Monospace font for a terminal-like look
      - Blinking caret using border-right and animation
      - Typing animation reveals the text one character at a time
      - Overflow hidden and white-space nowrap keep the effect clean
    */
    .typing {
      font-size: 2.5rem;
      font-family: andyb, monospace; /* Custom font for a unique look */
      color: #222;
      white-space: nowrap;
      border-right: 2px solid #222;
      width: fit-content;
      margin: 0 auto;
      overflow: hidden;
      animation:
        typing 2s steps(9, end),
        blink-caret 0.7s step-end infinite;
    }

    /*
      Typing animation: expands the width from 0 to 9 characters ("DinoYoshi")
    */
    @keyframes typing {
      from { width: 0 }
      to { width: 9ch }
    }

    /*
      Blinking caret animation: toggles the border color to simulate a cursor
    */
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #222; }
    }
  </style>
</head>
<body>
  <!--
    This div displays your name with a typing animation and blinking caret.
  -->
  <div class="typing">DinoYoshi</div>
</body>
</html>
